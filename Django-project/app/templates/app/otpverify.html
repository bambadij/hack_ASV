<!DOCTYPE html>
<html>
<head>
<title>OTP Verification Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="{% static '/css/stylee.css'%}" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Verification Page</h1>
		<div class="main-agileinfo">
    
			<div class="agileits-top">
                <div class="text-center">
                    <center>
                        {% if msg%}
                        <h4 style="color: red">{{msg}}</h4>

                        {% endif %}
                    </center>
                </div>
				<form class="login-form"action="{% url 'otpverify' %}" method="POST">
                    {% csrf_token %}
                 
                    <center> 
                        <div class="">
                            <div class="form-group position-relative">
                             
                    </center>
                    <input class="text email" type="email" name="email" placeholder="Your Email" required="" Value="{{email}}" readonly>
					<input class="text email" type="text" name="otp" placeholder="Enter Your OTP" required="">
					
					<input type="submit" value="Verify">

				</form>

			</div>
		</div>
	</div>
	<!-- //main -->
</body>
</html>
