<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="{% static '/css/stylee.css'%}" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->

<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Login</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
        
				<form class="login-form"action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
               
                    <center> 
                        <div class="login-form">
                            <div class="form-group position-relative">
                             
                    </center>
                    <div class="form-group position-relative">
                        <label>Select Role <span class="text-danger">*</span></label>
                        <select name="role" id="">
                            <option>=====Select Role=====</option>
                            <option>Candidate</option>
                            <option>Company</option>
                    </div>
                    <div class="form-group position-relative">
                        <label>Your Email <span class="text-danger">*</span></label>
					    <input class="text email" type="email" name="email" placeholder="Your Email" required="">
                    </div>
                    <div class="form-group position-relative">
                        <label>Password <span class="text-danger">*</span></label>
					    <input class="text" type="password" name="password" placeholder="Password" required="">
                    <div class="col-lg-12">
                        <p class="float-right forgot-pass"><a href="" class="text-dark mr-2" id=""></p>
                        <div class="form-group">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="btn btn-primary active" for="customCheck1" > Remember me</label>
                        </div>
                    </div>
					
					<input type="submit" value="Sign in">

				</form>
				<p class="mb-0 mt-3"><small class="text-dark mr-2">Don't Have an Account?</small> <a href="/signup"> SignUp Here</a></p>

			</div>
		</div>
		<!-- copyright -->

		</div>

			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
