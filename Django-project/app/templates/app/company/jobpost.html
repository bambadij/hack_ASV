{% extends "app/company/base1.html" %}
{% block content %}
{% load static %}
<html>
    <head>
        <title> Job Post Form</title>
        <link rel="stylesheet" href="{% static '/css/styleee.css'%}">
    </head>

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Company Logo</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <form method="post" action="{% url 'jobpost' id=request.session.id %}" id="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Job Posting Form</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Job Name</label><input type="text" name="jobname" class="form-control" placeholder="" value="" ></div>
                        <div class="col-md-6"><label class="labels">Company Name</label><input type="text" name="companyname" class="form-control" value="" placeholder="" </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Company Email</label><input type="text" name="companyemail" class="form-control" placeholder="" value="" ></div>
                        <div class="col-md-12"><label class="labels">Company Address</label><input type="text" name="companyaddress" class="form-control" placeholder="" value=""></div>
                        <div class="col-md-12"><label class="labels">Company Contact</label><input type="text" name="companycontact" class="form-control" placeholder="" value=""></div>
                        
                        <div class="col-md-12"><label class="labels">Job Description</label><input type="text" name="jobdescription" class="form-control" placeholder="" value=""></div>
                        <div class="col-md-12"><label class="labels">Qualification</label><input type="text" name="qualification" class="form-control" placeholder="" value=""></div>
                        <div class="col-md-6"><label class="labels">Responsibilities</label><input type="text" name="responsibilities" class="form-control" placeholder="" value=""></div>
                        <div class="col-md-6"><label class="labels">Location</label><input type="text" name="location" class="form-control" value="" placeholder=""></div>
                        <div class="col-md-6"><label class="labels">Salary</label><input type="text" name="salarypackage" class="form-control" value="" placeholder=""></div>
                        <div class="col-md-6"><label class="labels">Experience</label><input type="text" name="jobexperience" class="form-control" value="" placeholder=""></div>
                        <div class="col-md-6"><label class="labels">Website</label><input type="text" name="website" class="form-control" value="" placeholder=""></div>
                        <div class="col-md-6"><label class="labels">Logo</label><input type="file" name="companyimage" class="form-control" value=""></div>
                    
                    
                    
                    
                    
                    <div class="mt-5 text-center"><button <input type="submit" value="post">Post Job</button></div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</html>
{% endblock %}
